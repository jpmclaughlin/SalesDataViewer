<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Raw Sales Data</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="salesApp">

    <!-- Add your site or application content here -->

    <div ng-controller="listCtrl" id="panel1">

      <div class="container col-md-12">
        <div class="form-group">
          <form class="navbar-form" role="search">
            <div class="form-group input-group">
              <input type="text" class="form-control" placeholder="Search customers or groups" name="q" id="tags" ng-model="query" autofocus>
              <div class="input-group-btn">
                <button class="btn btn-default btn" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-12">
        <h1>Annual Tons for {{query}}</h1>
        <!-- <div google-chart chart="chartObject" style="{{cssStyle}}"></div> -->
        <div id="chart"></div>
      </div>

      <div class="form-group col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Customer Code</th>
              <th>Ship To</th>
              <th ng-repeat="year in years">{{year}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="c in raw | filter:query">
              <td>{{c.cus_no}}</td>
              <td>{{c.shipTo_cd}} - <span class="city">{{c.shipTo_city | lowercase}}</span>, {{c.shipTo_state}}</td>
              <td ng-repeat="year in years">{{c[year] | number:0 }}</td>
            </tr>
          </tbody>
        </table>

      </div>

        <!-- <pre> {{raw | json}}</pre> -->

        <!-- <input ng-model="query"> -->

      <!-- <div class="col-md-12">
        <ul>
          <li ng-repeat="r in raw | filter:query">
            <p>{{r.cus_no + " , " + r.shipTo_cd + " , " + r.YEAR + " , " + r.Tons}}</p>
          </li>
        </ul>
      </div> -->

    </div>

  </div>

    <!-- build:js(.) scripts/oldieshim.js -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script type="text/javascript" src="scripts/charts.js"></script>

</body>
